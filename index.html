<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello World - TensorFlow.js</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Import the webpage's stylesheet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
</head>

<body>
	<button id="left" onmousedown="collect(0)" onmouseup="collect(null)">
		Left
	</button>
	<button id="right" onmousedown="collect(1)" onmouseup="collect(null)">
		Right
	</button>
	<button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">
		Noise
	</button>
	<button onclick="clearAllExamples()">Clear all examples</button>
	<button onclick="clearPrevExamples()">Clear Previous examples</button>
	<br /><br />
	<button id="train" onclick="train()">Train</button>

	<div id="console"></div>

	<br /><br />
	<button id="listen" onclick="listen()">Listen</button>
	<input type="range" id="output" min="0" max="10" step="0.1">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js" integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>
	<!-- Import the page's JavaScript to do some stuff -->
	<script src="/script.js" defer></script>
</body>

</html>
